<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1>フロントエンド勉強会</h1>
    <div>以下のタブから勉強したいことを選んでください</div>
    <!-- aタグでもtab遷移できアクセシビリティを担保できるが、遷移するわけでもないのに＃が映るのはベスプラではない -->
    <!-- <a href="#" onclick="onClick('#tabContent1')" tabindex="0">タブ１</a> -->
    <div role="tablist">
      <button id="btn1" role="tab" onclick="onClick('1')" aria-selected="true">
        タブ１
      </button>
      <button id="btn2" role="tab" onclick="onClick('2')" aria-selected="false">
        タブ２
      </button>
      <button id="btn3" role="tab" onclick="onClick('3')" aria-selected="true">
        タブ３
      </button>
    </div>

    <div id="tabContent1" class="tabContent">タブ１の中身</div>
    <div id="tabContent2" class="tabContent">タブ２の中身</div>
    <div id="tabContent3" class="tabContent">タブ３の中身</div>

    <style>
      .tabContent {
        display: none;
      }
      button {
        background-color: none;
        border: 1px solid red;
        border-radius: 4px;

        /* noneにするとデザイン通りにはなるかもだが(tab遷移の時青くならない)、アクセシビリティ的観点においては× */
        /* outline: none; */
      }
    </style>

    <script>
      function onClick(id) {
        //noneをblockにする
        document.querySelectorAll(".tabContent").forEach(e => {
          e.style.display = "none";
        });

        document.querySelectorAll("button[role='tab']").forEach(e => {
          e.setAttribute("aria-selected", "false");
        });

        document.querySelector("#tabContent" + id).style.display = "block";

        document
          .querySelector("#btn" + id)
          .setAttribute("aria-selected", "true");
      }
    </script>
  </body>
</html>
